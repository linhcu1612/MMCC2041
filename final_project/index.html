<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chess and human-computer chess duel</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <main class="panel home" data-section-name="introduction">
      <section class="inner">
        <h1>Chess and human-computer chess duel</h1>
      </section>
    </main>
    <main class="panel panel3" data-section-name="origin">
      <div class="inner">
        <div class="vertical-center">
          <h2>Origins of Chess</h2>
        </div>
      </div>
    </main>
    <main class="panel panel1" data-section-name="development">
      <div class="inner">
        <div class="vertical-center">
          <h2>Chess development over the time</h2>
        </div>
      </div>
    </main>
    <main class="panel panel2" data-section-name="before90s">
      <div class="inner">
        <div class="vertical-center">
          <h2>Human-computer chess matches until the 90s</h2>
        </div>
      </div>
    </main>
    <main class="panel panel3" data-section-name="firstWon">
      <div class="inner">
        <div class="vertical-center">
          <h2>Deep Blue and its battle against world champion</h2>
        </div>
      </div>
    </main>
    <section class="panel panel4" data-section-name="myths">
      <div class="inner">
        <div class="vertical-center">
          <h2>Is The Game of Chess Solved?</h2>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

    <script src="jquery.scrollify.js"></script>

    <script src="main.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
